<section class="hero">
  <div class="container">
    <div class="hero__inner">
      <div class="hero__main">
        <div class="hero__info">
          <h1 class="hero__title">
            перевози и отправляй
            посылки по всему миру
          </h1>

          <p class="hero__descr">
            Box Birds - мы поможем быстро и легко найти перевозчика или отправителя, и заработать на доставке!
          </p>

          <img class="hero__pic" src="./img/hero-mobile-pic.svg" alt="logo">

          <a class="hero__link" href="#" data-open-modal data-modal-id="modal1">УЗНАТЬ БОЛЬШЕ</a>
        </div>

        <div class="hero__cards">
          <img class="hero__cards-img" src="./img/hero-cards.png" alt="отправители">
        </div>
      </div>

      <form action="#" class="hero__sending sending">
        <div class="sending__inner">

          <div class="sending__departure">
            <ul class="languages__list sending__departure-list" data-languages>
              <li class="languages__item sending__departure-item  selected" data-languages-item="Отправить">
                Отправить

                <img src="./img/arrow-down.svg" alt="arrow">

              </li>
              <li class="languages__item sending__departure-item " data-languages-item="Перевезти">
                Перевезти

                <img src="./img/arrow-down.svg" alt="arrow" style="transform: rotate(180deg);">

              </li>
            </ul>
          </div>

          <div class="sending__cities">
            <div class="sending__city">
              <input class="sending__city-input" type="text" placeholder="Откуда">
            </div>

            <div class="sending__city">
              <input class="sending__city-input" type="text" placeholder="Куда">
            </div>
          </div>

          <div class="sending__datapicker">
            <!-- <input class="sending__datapicker-input" type="text" id="datepicker" placeholder="00.00.0000"> -->

            <!-- <button type="button" class="sending__datapicker-btn">
              <img src="./img/datapicker.svg" alt="">
            </button> -->

            <input type="text" id="datepicker" class="sending__datapicker-input">
          </div>


          <button type="button" class="sending__btn" data-open-modal data-modal-id="modal1">Найти</button>
        </div>
      </form>
    </div>
  </div>
</section>
