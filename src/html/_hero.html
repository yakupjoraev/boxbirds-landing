<section class="hero">
  <div class="container">
    <div class="hero__inner">
      <div class="hero__main">
        <div class="hero__info">
          <h1 class="hero__title">
            перевози и отправляй
            посылки по всему миру
          </h1>

          <p class="hero__descr">
            Box Birds - мы поможем быстро и легко найти перевозчика или отправителя, и заработать на доставке!
          </p>

          <a class="hero__link" href="#">УЗНАТЬ БОЛЬШЕ</a>
        </div>

        <div class="hero__cards">
          <img class="hero__cards-img" src="./img/hero-cards.png" alt="отправители">
        </div>
      </div>

      <form action="#" class="hero__sending sending">
        <div class="sending__inner">
          <div class="sending__departure" data-departure>
            <div class="sending__departure-select">
              Отправить

              <img src="./img/arrow-down.svg" alt="arrow">
            </div>

            <ul class="sending__departure-list" data-departure-list>
              <li class="sending__departure-item active" data-departure-item>Отправить</li>
              <li class="sending__departure-item" data-departure-item>Перевезти</li>
            </ul>
          </div>

          <div class="sending__cities">
            <div class="sending__city">
              <input class="sending__city-input" type="text" value="Москва">
            </div>

            <div class="sending__city">
              <input class="sending__city-input" type="text" value="Рим">
            </div>
          </div>

          <div class="sending__datapicker">
            <div class="sending__datapicker-data">
              23.04.2023

              <img class="sending__datapicker-img" src="./img/datapicker.svg" alt="логотип календаря">
            </div>
          </div>

          <button type="button" class="sending__btn">Найти</button>
        </div>
      </form>
    </div>
  </div>
</section>
